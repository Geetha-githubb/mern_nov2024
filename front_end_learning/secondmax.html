<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Maximum Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h3>Find the Second Maximum Number</h3>
    
    <div class="form-group mb-3">
      <label for="num1">Enter First Number:</label>
      <input type="number" class="form-control" id="num1">
    </div>
    
    <div class="form-group mb-3">
      <label for="num2">Enter Second Number:</label>
      <input type="number" class="form-control" id="num2">
    </div>
    
    <div class="form-group mb-3">
      <label for="num3">Enter Third Number:</label>
      <input type="number" class="form-control" id="num3">
    </div>
    
    <button type="button" class="btn btn-primary" onclick="findSecondMax()">Find Second Maximum</button>
    
    <div class="mt-3">
      <h5>Result:</h5>
      <p id="result" class="alert alert-info"></p>
    </div>
  </div>
</body>
</html>
